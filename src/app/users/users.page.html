<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="selectUser(user)">Modificar</ion-button>
      <ion-button color="danger" fill="outline" slot="end" (click)="deleteUser(user.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-button (click)="goBack()">Regresar</ion-button>

  <ion-card *ngIf="selectedUser">
    <ion-card-header>
      <ion-card-title>Editar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="selectedUser.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="selectedUser.email"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="updateUser()">Guardar Cambios</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
