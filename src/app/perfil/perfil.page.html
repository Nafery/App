<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <img [src]="userImage" alt="User Image">
      <h1>Bienvenido {{user}}!</h1>
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
      <ion-button *ngIf="canViewUsers" (click)="users()">Ver Usuarios</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <div class="container">
        <a href="">
          <ion-item>
            <ion-icon name="wallet"></ion-icon> Wallet
          </ion-item>
        </a>
        <a href="">      
          <ion-item>
            <ion-icon name="car"></ion-icon> Movilización 
          </ion-item>
        </a>
        <a href="">
          <ion-item>          
            <ion-icon name="mail"></ion-icon> Mensajes 
          </ion-item>
        </a>
        <a href="">
          <ion-item>
            <ion-icon name="settings"></ion-icon> Configuración
          </ion-item>
        </a>
        <a href="">
          <ion-item>
            <ion-icon name="help"></ion-icon> Ayuda
          </ion-item>
        </a>
      </div>


  <div class="footer">

  </div>

  <ion-tabs>

        Home

      <ion-tab-button tab="">
