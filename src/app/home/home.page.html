        </ion-item>

          <ion-input [(ngModel)]="user.password" label="Contrase침a" type="password" labelPlacement="stacked"

        <a (click)="recuperar()">Olvidaste tu contrase침a?</a>
        <ion-label>{{mensaje}}</ion-label>
