<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <img src="./assets/logoMovil.png" alt="Logo">
  <ion-text>
    <div class="ion-text-center">
      <h1>
        <strong>TeLlevoAPP</strong>
      </h1>
      <p>Aquí comienza todo</p>
    </div>
  </ion-text>

  <div id="container">
    <ion-card>
      <h2>Bienvenido!</h2>
        <ion-item>
          <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="stacked" placeholder="Ingrese su usuario" maxlength="8" minlength="3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="stacked"
            placeholder="Ingrese su contraseña" maxlength="4">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-button (click)="login()">Ingresar</ion-button>
        <br>
        <a href="">Crea tu cuenta gratis</a>
    </ion-card>
  </div>
</ion-content>
