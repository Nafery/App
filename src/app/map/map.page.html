<ion-content [fullscreen]="true">
  <!-- Contenedor de búsqueda -->
  <div class="search-container">
    <ion-input
      type="text"
      placeholder="Buscar dirección..."
      [(ngModel)]="searchQuery"
      (ionInput)="onSearchChange($event)"
      clear-input
    ></ion-input>

    <!-- Resultados de autocompletado -->
    <div *ngIf="suggestions.length > 0" class="suggestions-container">
      <ul>
        <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
          <ion-icon name="location-outline"></ion-icon>
          <span>{{ suggestion.place_name }}</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Información de la ruta (distancia y duración) -->
  <div class="route-info" *ngIf="distance && duration">
    <p><strong>Distancia:</strong> {{ distance }} km</p>
    <p><strong>Duración:</strong> {{ duration }} minutos</p>
  </div>
</ion-content>
